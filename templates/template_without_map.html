<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  {% endblock %}
</head>
<body>

<header id="myHeader">
  <div class="logo-container">
    <a href="/">
      <!--<img src="your-logo.png" alt="INVEST IN UZBEKISTAN">-->
      <h3>Инвестиционная активность по регионам Узбекистана</h3>
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/regions">Регионы</a></li>
      <li><a href="/news">Новости</a></li>
      <li><a href="#"></a></li>
    </ul>
  </nav>
</header>

<div class="top-container" style="height:200px;background-color: #218359; border-bottom: #faf3d2 solid 4px;">
  <h1 class="top-container-text">{% block top_text %}{% endblock %}</h1>
</div>

<div id="news">
  <div id="all_news"><a href="/news">Новости &#62;</a></div>
  {% for i in range(3)%}
  <div><a href="/news/{{ i }}">{{ news_title[i][0] }}</a></div>
  {% endfor %}
</div>

<div class="content">
{% block content %}
{% endblock %}
</div>


<div class="footer" style="  margin-top:24%;">
	&#169; 2023 Носиров Асилхужа
</div>

</body>
</html>
